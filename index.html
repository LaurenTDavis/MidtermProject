<!DOCTYPE html>
<html ng-app="vlApp" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midterm Project</title>
  <!--
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="big-box">
		<div class="frame curves black">
			<div class="window curves"></div>
		</div>
	</div>
	<div class="small-box">
		<div class="keypad curves black">
			<div class="screen curves"></div>
			<button class="key-button black">1</button>
			<button class="key-button black">2</button>
			<button class="key-button black">3</button>
			<button class="key-button black">4</button>
			<button class="key-button black">5</button>
			<button class="key-button black">6</button>
			<button class="key-button black">7</button>
			<button class="key-button black">8</button>
			<button class="key-button black">9</button>
			<button class="key-button black"><span class="text-font">Stop</span></button>
			<button class="key-button black">0</button>
			<button class="key-button black"><span class="text-font">Start</span></button>
		</div>
		<div class="open-button curves"></div>
	</div>











  	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
